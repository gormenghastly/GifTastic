<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gifTastic</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/custom.css" />
</head>

<body>

    <div class="container">
        <br>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="card text-center" id="title-card">
                    <h1>GIF*tastic*ACTORS</h1>
                    <h6>FIND GIF'S OF YOUR FAVORITE ACTORS!</h6>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="card text-center" id="input-card">
                    <form class="form text-center">
                        <label id="input-label" for="search">
                            <h6>ADD AN ACTOR, CLICK THEIR NAME AND FIND GIF'S!
                                <br>CLICK ON THE GIF TO ANIMATE!</h6>
                        </label>
                        <input type="text" class="form-control" id="add-actor">
                        <button type="submit" class="btn btn-md" id="submit">ADD ACTOR</button>
                        <img src="assets/images/giphy.png" width="100px">
                    </form>
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-xs-4 col-sm-4col-md-4 col-lg-2">
                <div id="buttons"></div>
            </div>
            <div class="col-xs-8 col-sm-8 col-md-8 col-lg-10">
                <img src="assets/images/projector.jpg" id="image">
                <div class="card-columns" id="gifs"></div>
            </div>
        </div>

    </div>






    <script src="assets/javascript/app.js"></script>

</body>

</html>
